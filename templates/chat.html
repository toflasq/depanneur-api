<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Robot D√©panneur Christophe üêª</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #505050;
            color: #fff;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-family: 'SmalleY', sans-serif;
            font-weight: normal;
            margin: 15px 0;
            font-size: 1.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #505050;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform:translateY(0);} }
        .user { align-self: flex-end; background: #007bff; color: #fff; }
        .bot { align-self: flex-start; background: #98ff98; color: #000; }
        .input-area {
            display: flex;
            padding: 12px;
            gap: 8px;
            border-top: 1px solid #333;
            background: #1e1e1e;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #333;
            outline: none;
            font-size: 1em;
            background: #2e2e2e;
            color: #fff;
        }
        .input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #1e1e1e;
            border-top: 1px solid #333;
        }
        .tool {
            flex: 1;
            min-width: 250px;
            background: #2e2e2e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px;
        }
        .tool h3 { margin-top: 0; font-size: 1.1em; color: #fff; }
        select, input[type="number"] {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #333;
            margin: 4px 0;
            width: 100%;
            background: #505050;
            color: #fff;
        }
        button.convert-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .bear {
            width: 60px;
            height: 60px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Robot D√©panneur Christophe <img src="https://i.postimg.cc/FzDkFvQ7/bear.gif" alt="üêª" class="bear"></h1>
        <div id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="message" placeholder="Tape ton message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <div class="tools">
            <div class="tool">
                <h3>‚öñÔ∏è Convertisseur unit√©s</h3>
                <input type="number" id="value" placeholder="Valeur">
                <select id="unit">
                    <option value="m_to_km">m ‚Üí km</option>
                    <option value="km_to_m">km ‚Üí m</option>
                    <option value="c_to_f">¬∞C ‚Üí ¬∞F</option>
                    <option value="f_to_c">¬∞F ‚Üí ¬∞C</option>
                    <option value="kg_to_lb">kg ‚Üí lb</option>
                    <option value="lb_to_kg">lb ‚Üí kg</option>
                </select>
                <button class="convert-btn" onclick="convertUnit()">Convertir</button>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "https://depanneur-api.onrender.com";

        async function sendMessage() {
            let msgInput = document.getElementById('message');
            let msg = msgInput.value.trim();
            if(msg === '') return;

            appendBubble(msg, 'user');
            msgInput.value = '';

            try {
                let response = await fetch(apiUrl + "/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                let data = await response.json();
                appendBubble(data.answer, 'bot');
            } catch(e) {
                appendBubble("‚ö†Ô∏è Erreur serveur.", 'bot');
            }
        }

        function appendBubble(text, type) {
            let chatbox = document.getElementById('chatbox');
            let p = document.createElement('div');
            p.className = `bubble ${type}`;
            p.innerHTML = text;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') sendMessage();
        });

        function convertUnit() {
            let val = parseFloat(document.getElementById("value").value);
            let unit = document.getElementById("unit").value;
            if(isNaN(val)) { document.getElementById("result").innerText = "Entrer une valeur"; return; }

            let res;
            switch(unit) {
                case "m_to_km": res = val/1000 + " km"; break;
                case "km_to_m": res = val*1000 + " m"; break;
                case "c_to_f": res = (val*9/5+32).toFixed(2) + " ¬∞F"; break;
                case "f_to_c": res = ((val-32)*5/9).toFixed(2) + " ¬∞C"; break;
                case "kg_to_lb": res = (val*2.20462).toFixed(2) + " lb"; break;
                case "lb_to_kg": res = (val/2.20462).toFixed(2) + " kg"; break;
            }
            document.getElementById("result").innerText = "R√©sultat : " + res;
        }
    </script>
</body>
</html>
