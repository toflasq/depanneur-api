<!DOCTYPE html>
<html>
<head>
    <title>Chat Dépanneur</title>
    <style>
        #chatbox {
            border: 1px solid #000;
            height: 300px;
            overflow-y: scroll;
            padding: 5px;
        }
        input { width: 80%; }
        button { width: 18%; }
    </style>
</head>
<body>
    <h1>Chat avec votre API</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Tape ton message..." />
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        async function sendMessage() {
            let msg = document.getElementById('message').value;
            if(msg === '') return;

            let chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><b>Moi :</b> ${msg}</p>`;

            // Appel à l'API Flask
            let response = await fetch(`https://depanneur-api.onrender.com/chat?message=${encodeURIComponent(msg)}`);
            let data = await response.json();

            chatbox.innerHTML += `<p><b>Bot :</b> ${data.reply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
