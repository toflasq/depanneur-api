
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat D√©panneur</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fafafa;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform:translateY(0);} }
        .user { align-self: flex-end; background: #007bff; color: #fff; }
        .bot { align-self: flex-start; background: #f1f0f0; color: #333; }
        .input-area {
            display: flex;
            padding: 12px;
            gap: 8px;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }
        .input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
        h1 {
            text-align: center;
            margin: 15px 0;
            font-size: 1.6em;
            color: #444;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .tool {
            flex: 1;
            min-width: 230px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .tool h3 { margin-top: 0; font-size: 1.1em; color: #333; }
        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 0.95em;
            resize: vertical;
        }
        select, input[type="number"] {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin: 4px 0;
            width: 100%;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }
        .calc-buttons button {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .calc-display {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 8px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ü§ñ Chat D√©panneur</h1>
        <div id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="message" placeholder="Tape ton message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>

        <div class="tools">
            <!-- Bloc-notes -->
            <div class="tool">
                <h3>üìù Bloc-notes</h3>
                <textarea id="notes" placeholder="√âcris tes notes ici..."></textarea>
            </div>

            <!-- Convertisseur unit√©s -->
            <div class="tool">
                <h3>‚öñÔ∏è Convertisseur unit√©s</h3>
                <input type="number" id="value" placeholder="Valeur">
                <select id="unit">
                    <option value="m_to_km">m ‚Üí km</option>
                    <option value="km_to_m">km ‚Üí m</option>
                    <option value="c_to_f">¬∞C ‚Üí ¬∞F</option>
                    <option value="f_to_c">¬∞F ‚Üí ¬∞C</option>
                    <option value="kg_to_lb">kg ‚Üí lb</option>
                    <option value="lb_to_kg">lb ‚Üí kg</option>
                </select>
                <button onclick="convertUnit()">Convertir</button>
                <p id="result"></p>
            </div>

            <!-- Calculatrice -->
            <div class="tool">
                <h3>üî¢ Calculatrice scientifique</h3>
                <input type="text" id="calc-display" class="calc-display" disabled>
                <div class="calc-buttons">
                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button onclick="press('/')">√∑</button>
                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button onclick="press('*')">√ó</button>
                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button onclick="press('-')">‚àí</button>
                    <button onclick="press('0')">0</button>
                    <button onclick="press('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="press('+')">+</button>
                    <button onclick="press('Math.sin(')">sin</button>
                    <button onclick="press('Math.cos(')">cos</button>
                    <button onclick="press('Math.tan(')">tan</button>
                    <button onclick="press('Math.sqrt(')">‚àö</button>
                    <button onclick="clearCalc()">C</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "https://depanneur-api.onrender.com";

        // Chat
        async function sendMessage() {
            let msgInput = document.getElementById('message');
            let msg = msgInput.value.trim();
            if(msg === '') return;

            appendBubble(msg, 'user');
            msgInput.value = '';

            try {
                let response = await fetch(`${apiUrl}/chat?message=${encodeURIComponent(msg)}`);
                let data = await response.json();
                appendBubble(data.reply, 'bot');
            } catch(e) {
                appendBubble("‚ö†Ô∏è Erreur serveur.", 'bot');
            }
        }

        function appendBubble(text, type) {
            let chatbox = document.getElementById('chatbox');
            let p = document.createElement('div');
            p.className = `bubble ${type}`;
            p.innerHTML = text;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') sendMessage();
        });

        // Convertisseur
        function convertUnit() {
            let val = parseFloat(document.getElementById("value").value);
            let unit = document.getElementById("unit").value;
            let res;
            if(isNaN(val)) { document.getElementById("result").innerText = "Entrer une valeur"; return; }

            switch(unit) {
                case "m_to_km": res = val/1000 + " km"; break;
                case "km_to_m": res = val*1000 + " m"; break;
                case "c_to_f": res = (val*9/5+32).toFixed(2) + " ¬∞F"; break;
                case "f_to_c": res = ((val-32)*5/9).toFixed(2) + " ¬∞C"; break;
                case "kg_to_lb": res = (val*2.20462).toFixed(2) + " lb"; break;
                case "lb_to_kg": res = (val/2.20462).toFixed(2) + " kg"; break;
            }
            document.getElementById("result").innerText = "R√©sultat : " + res;
        }

        // Calculatrice
        function press(val) {
            document.getElementById("calc-display").value += val;
        }
        function clearCalc() {
            document.getElementById("calc-display").value = "";
        }
        function calculate() {
            try {
                let expr = document.getElementById("calc-display").value;
                document.getElementById("calc-display").value = eval(expr);
            } catch(e) {
                document.getElementById("calc-display").value = "Erreur";
            }
        }
    </script>
</body>
</html>
