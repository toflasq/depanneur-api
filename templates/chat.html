<!DOCTYPE html>
<html>
<head>
    <title>Chat DÃ©panneur</title>
    <style>
        #chatbox {
            border: 1px solid #000;
            height: 300px;
            overflow-y: scroll;
            padding: 5px;
        }
        input { width: 80%; }
        button { width: 18%; }
    </style>
</head>
<body>
    <h1>Chat avec votre API</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Tape ton message..." />
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        async function sendMessage() {
            let msg = document.getElementById('message').value;
            if(msg === '') return;

            let chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<p><b>Moi :</b> ${msg}</p>`;

            // Remplacez l'URL par celle de votre service Render exact
            const apiUrl = "https://depanneur-api.onrender.com/chat";

            try {
                let response = await fetch(`${apiUrl}?message=${encodeURIComponent(msg)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let data = await response.json();

                chatbox.innerHTML += `<p><b>Bot :</b> ${data.reply}</p>`;
            } catch (err) {
                chatbox.innerHTML += `<p><b>Bot :</b> Erreur : ${err.message}</p>`;
            }

            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
