<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat Dépanneur</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #40E0D0; /* bleu turquoise */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80%;
            width: 400px;
            max-width: 95%;
            background: #b9fbc0; /* vert pastel menthe */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

        .user {
            align-self: flex-end;
            background: #007bff;
            color: #fff;
        }

        .bot {
            align-self: flex-start;
            background: #e0ffe0; /* vert pastel plus clair pour bot */
            color: #333;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: #b9fbc0;
        }

        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Tape ton message..." />
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const apiUrl = "https://depanneur-api.onrender.com/chat"; // POST JSON attendu

        async function sendMessage() {
            let msgInput = document.getElementById('message');
            let msg = msgInput.value.trim();
            if(msg === '') return;

            appendBubble(msg, 'user');
            msgInput.value = '';

            try {
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                let data = await response.json();
                appendBubble(data.answer, 'bot');
            } catch(e) {
                appendBubble("⚠️ Erreur serveur.", 'bot');
            }
        }

        function appendBubble(text, type) {
            let chatbox = document.getElementById('chatbox');
            let p = document.createElement('div');
            p.className = `bubble ${type}`;
            p.innerHTML = text;
            chatbox.appendChild(p);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
